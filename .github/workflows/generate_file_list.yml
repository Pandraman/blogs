name: Generate file list

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-list:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate file list
      run: |
        echo "[" > list.json
        find . -type f -not -path '*/\.*' | while read file; do
          date=$(sed -n '18p' "$file" | jq -R -s -c .)
          content=$(sed -n '20p' "$file" | jq -R -s -c .)
          filename=$(basename "$file" | jq -R -s -c .)
          file_url=$(echo "$file" | sed 's|^./||' | jq -R -s -c .)
          echo "{\"url\": $file_url, \"first_line\": $first_line, \"second_line\": $second_line}," >> list.json
        done
        sed -i '$ s/,$//' list.json
        echo "]" >> list.json

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add list.json
        git commit -m 'Update list.json'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
