name: Generate file list

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'
  pull_request:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  generate-list:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate file list
      run: |
        echo "[" > list.json
        find . -type f -name "*.html" -not -path '*/\.*' | while read file; do
          date_line=$(sed -n '18 { s/^[ \t]*//; s/[ \t]*$//; s/\r//g; s/\n//g; p; }' "$file" | jq -R -s -c .)
          content_line=$(sed -n '22 { s/^[ \t]*//; s/[ \t]*$//; s/\r//g; s/\n//g; p; }' "$file" | jq -R -s -c .)
          file_url=$(echo "$file" | sed 's|^./||' | jq -R -s -c .)
          echo "{\"url\": $file_url, \"date\": $date_line, \"content\": $content_line}," >> list.json
        done
        sed -i '$ s/,$//' list.json
        echo "]" >> list.json

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add list.json
        git commit -m 'Update list.json'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
